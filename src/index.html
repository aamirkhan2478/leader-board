<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leader Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <div class="d-flex">
            <h2 class="me-2">Recent Scores</h2>
            <button class="btn btn-primary" id="refresh">Refresh</button>
          </div>
          <table class="table table-striped table-hover mt-2">
            <thead class="table-primary">
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="results">
              <tr>
                <td colspan="2">Please press refresh button and see the scores</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-12 col-md-6">
          <h2>Add Your Score</h2>
          <h4 class="text-success text-center" id="msg"></h4>
          <form>
            <div class="mb-3">
              <label for="nameField" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameField" />
            </div>
            <div class="mb-3">
              <label for="scoreField" class="form-label">Score</label>
              <input type="number" class="form-control" id="scoreField" />
            </div>
            <button type="submit" class="btn btn-primary" id="saveScore">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
